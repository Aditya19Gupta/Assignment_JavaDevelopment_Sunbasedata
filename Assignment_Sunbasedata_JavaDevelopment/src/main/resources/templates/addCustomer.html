    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Add Customer</title>
  </head>
  <body style="background-color: black; font-weight: 700;">
	<nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Customer Management</span>
      </nav>
    <div class="container">
        
		<div class="row">
			<div class="col-md-6 offset-md-3 mt-5 p-4" style="background-image: url(img1.jpg);">
				<h1 class="text-center text-light">Add Customer</h1>
				<form th:action="@{/addCustomer}" method="post" th:object="${customerData}" >
					<div class="form-row mt-5">
					  <div class="form-group col-md-6">
						<input type="text" class="form-control" id="inputEmail4" placeholder="first name" name="firstName" th:field="*{firstName}">
					  </div>
					  <div class="form-group col-md-6">
						<input type="text" class="form-control" id="inputPassword4" placeholder="lastname" name="lastName" th:field="*{lastName}">
					  </div>
					</div>
					
					
					<div class="form-row mt-1">
						<div class="form-group col-md-6">
						  <input type="text" class="form-control" id="inputEmail4" placeholder="Street" name="steret">
						</div>
						<div class="form-group col-md-6">
						  <input type="text" class="form-control" id="inputPassword4" placeholder="Address" name="address" th:field="*{address}">
						</div>
					  </div>
					  <div class="form-row mt-1">
						<div class="form-group col-md-6">
						  <input type="text" class="form-control" id="inputEmail4" placeholder="City" name="city" th:field="*{city}">
						</div>
						<div class="form-group col-md-6">
						  <input type="text" class="form-control" id="inputPassword4" placeholder="State" name="state" th:field="*{state}">
						</div>
					  </div>
					  <div class="form-row mt-1">
						<div class="form-group col-md-6">
						  <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" th:field="*{email}">
						</div>
						<div class="form-group col-md-6">
						  <input type="number" class="form-control" id="inputPassword4" placeholder="phone" name="phoneNumber" th:field="*{phoneNumber}">
						</div>
					  </div>
					
					<button id="add" type="submit" class="btn btn-primary pl-3 pr-3">add  </button>
					<!-- <button id="cancel" type="button" class="btn btn-primary pl-3 pr-3">cancel</button> -->
				  </form>
			</div>
		</div>
		
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  </body>
</html>
