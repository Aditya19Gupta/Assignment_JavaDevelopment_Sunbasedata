<!doctype html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Customers</title>
</head>

<body style="background-color: black; color: aliceblue;font-weight: 700;">
	<nav class="navbar navbar-light bg-light">
		<span class="navbar-brand mb-0 h1">Customer Management</span>
	</nav>
	<div class="container">
		<div class="row mt-5 ">
			<div class="col-md-4 ">
				<a href="/customers/addCustomer" class="btn btn-primary">Add customer</a>
			</div>
			<div class="col-md-4 ">
				<h1 class="text-center">Customer List</h1>
			</div>
		</div>
		
		<table class="table">
			<thead>
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Address</th>
					<th scope="col">City</th>
					<th scope="col">State</th>
					<th scope="col" colspan="2">Email</th>
					<th scope="col">Phone</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-success" th:each="list:${list}">
					<th scope="row" th:text="${list.firstName}" ></th>
					<td th:text="${list.lastName}">Mark</td>
					<td th:text="${list.address}">Otto</td>
					<td th:text="${list.city}">@mdo</td>
					<th th:text="${list.state}">1</th>
					<td colspan="2" th:text="${list.email}">Otto</td>
					<td th:text="${list.phoneNumber}">@mdo</td>
					<td><a th:href="@{/customers/delete/{id}(id=${list.cid})}"><i class='bx bx-minus-circle text-danger'></i></a> <a th:href="@{/customers/update/{id}(id=${list.cid})}"><i class='bx bx-pencil'></i></a></td>
				</tr>
				
			</tbody>
		</table>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
